<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="testStyle.css">
  <script src="https://kit.fontawesome.com/f1b10246ca.js" crossorigin="anonymous"></script>
  <title>(테스트명)(테스트 시작 전)</title>
</head>
<body>

<section class="mainmain">

  <!-- 사이드바 : 추천 테스트 -->
  <aside class="recommend">

    <div class="title">추천 테스트</div>

    <div class="recTestBtns">
      <button class="recTest__btn">
        <p>자취할 때 나는?</p> <!--테스트 제목-->
        <div class="likeAmount">
          <i class="fa-solid fa-heart"></i>
          <p>123</p> <!--좋아요 개수-->
        </div>
      </button>

      <button class="recTest__btn">
        <p>자취할 때 나는? 자취할 때 나는? 자취할 때 나는? 자취할 때 나는? 자취할 때 나는?</p> <!--테스트 제목-->
        <div class="likeAmount">
          <i class="fa-solid fa-heart"></i>
          <p>123</p> <!--좋아요 개수-->
        </div>
      </button>
    </div>
    
  </aside>


  <div class="main">

    <!-- 시작 전 화면 -->
    <section class="beforePlay">
      <img src="rice.jpg" alt="썸네일 사진"> <!--썸네일 사진-->
    </section>

    <!-- 하단 테스트 정보 -->
    <footer>
      <div class="info">

        <div class="title">자취할 때 나는?</div>
        <div class="likeAmount">
          <i class="fa-solid fa-heart"></i>
          <p>123</p> <!--좋아요 개수-->
        </div>
        <div class="detail">자취할 때 나의 성향에 대해 알아보자! 어쩌고 테스트 설명 어쩌고자취할 때 나의 성향에 대해 알아보자! 어쩌고 테스트 설명 어쩌고자취할 때 나의 성향에 대해 알아보자! 어쩌고 테스트 설명 어쩌고자취할 때 나의 성향에 대해 알아보자! 어쩌고 테스트 설명 어쩌고</div>
      
      </div>

      <!-- [다시 처음부터 / 공유하기 / 좋아요] 버튼 -->
      <div class="btns">
        
         <button class="start__btn" onclick="location.href = 'testPlaying.html'">
          <p>테스트 시작하기</p>
         </button>
         <button class="share__btn">
          <i class="fa-solid fa-arrow-up-from-bracket"></i>
          <p>공유하기</p>
         </button>
         <button class="like__btn">
          <i class="fa-solid fa-heart"></i>
          <p>좋아요</p>
         </button>

      </div>
      </footer>
      
  </div>

</section>
</body>
</html>
